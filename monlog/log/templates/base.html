<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Monlog</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=480,user-scalable=false">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->


    <!-- Le styles -->
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>

    <link href="{{ STATIC_URL }}less/monlog.less" rel="stylesheet/less" type="text/css">
    <script src="{{ STATIC_URL }}js/less.js" type="text/javascript"></script>

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
              <a class="brand" href="#">Monlog</a>
                <ul class="nav">
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Labels <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Only MyCoolCMS</a></li>
                        <li><a href="#">Just 404</a></li>
                        <li><a href="#">Everything from www2</a></li>
                    </ul>
                  </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <footer>
            <p><a href="http://github.com/monlog/monlog">Monlog @ GitHub</a></p>
        </footer>
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.js"></script>

    <script type="text/javascript" language="javascript">
        $("#advanced").on('show', function(){
                $("#toggle-advanced").addClass("active");
                $("#toggle-advanced").html("&#9650");
        });
        $("#advanced").on('hide', function(){
            $("#toggle-advanced").removeClass("active");
            $("#toggle-advanced").html("&#9660");
        });
  </script>


  </body>
</html>
